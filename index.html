        .logo {

        .location-badge {

            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .geo-row {

            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
            font-size: 0.85rem;
        }
        .geo-row input[type="text"] {

            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 0.85rem;
        }
        .geo-btn {
            padding: 8px 12px;
            border-radius: 10px;
            border: none;
            background: var(--primary-color);
            color: white;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
        }
        .geo-status {
            font-size: 0.8rem;
            color: #555;
        }
        .range-box {

            align-items: center;
            gap: 8px;
            background: #f1f3f4;
            padding: 6px 10px;
            border-radius: 999px;
        }
        .range-box input[type="range"] {

        }
        .range-value {

            font-size: 0.85rem;
            min-width: 55px;
            text-align: right;
        }

            gap: 10px;
            margin-top: 10px;
        }
        .search-box { flex: 1; }

        .filter-box select {
            padding: 10px 12px;
            border-radius: 14px;
            border: 2px solid #eee;
            background: #f9f9f9;
            font-size: 0.9rem;
            outline: none;
            min-width: 150px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .product-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 15px;

        .product-icon { font-size: 3.5rem; margin-bottom: 10px; }

        .product-size { font-size: 0.75rem; color: #888; margin-bottom: 12px; }
        .controls {

            width: 100%;

            background: var(--text-color);

            border: none;
            padding: 10px 0;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.85rem;

            width: 38px;
            background: #fee2e2;
            color: var(--danger-color);

            border-radius: 10px;
            font-weight: 800;
            font-size: 1.2rem;
            cursor: pointer;
            align-items: center;
            justify-content: center;

            align-items: center;
            gap: 8px;
            flex: 1;
            justify-content: flex-end;

            align-items: center;
            gap: 4px;
            background: #f1f3f4;
            border-radius: 999px;
            padding: 6px 10px;
            font-size: 0.8rem;
            border: none;
            cursor: pointer;
            color: #333;
        }
        .pill-btn select {
            border: none;
            background: transparent;
            font-size: 0.8rem;
            outline: none;
            cursor: pointer;
        }
        .pill-icon {
            font-size: 0.9rem;
        }
        .toggle-complete {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: #f1f3f4;
            border-radius: 999px;
            padding: 4px 8px;
            font-size: 0.75rem;
        }
        .toggle-switch {
            position: relative;
            width: 30px;
            height: 16px;
            background: #d1d5db;
            border-radius: 999px;
            cursor: pointer;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-knob {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            transition: 0.2s;
        }
        .toggle-switch input:checked + .toggle-knob {
            transform: translateX(12px);
        }

        .compare-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 24px;
            font-weight: 700;
            font-size: 0.95rem;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.4);
            cursor: pointer;
            white-space: nowrap;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            z-index: 2000;
        }
        .modal-card {
            position: absolute;
            bottom: 0;
            width: 100%;
            max-height: 85vh;
            background: #f9fafb;
            border-radius: 24px 24px 0 0;
            overflow-y: auto;
            animation: slideUp 0.3s ease-out;
            box-sizing: border-box;

        .modal-header {

            background: none;

            color: #666;

            padding: 10px;
            margin-top: 10px;

            font-size: 0.85rem;
            padding: 4px 0;
            border-bottom: 1px dashed #eee;

        .breakdown-row:last-child { border-bottom: none; }
        .bd-price { font-weight: 600; color: #333; }
    </style>
</head>

    function getRadiusKm() {

    function distanceKm(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const toRad = d => d * Math.PI / 180;
        const dLat = toRad(lat2 - lat1);
        const dLon = toRad(lon2 - lon1);
        const a = Math.sin(dLat/2)**2 +
                  Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                  Math.sin(dLon/2)**2;
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        return R * c;
    }

    async function setUserLocation() {
        const addr = document.getElementById("addressInput").value.trim();
        const radius = getRadiusKm();
        const statusEl = document.getElementById("geoStatus");
        if (!addr) { alert("Inserisci un indirizzo."); return; }
        if (isNaN(radius) || radius <= 0) { alert("Inserisci un raggio in km valido."); return; }
        statusEl.innerText = "Geocodifica indirizzo in corso...";
        try {
            const q = encodeURIComponent(addr + ", Milano, Italia");
            const url = `https://nominatim.openstreetmap.org/search?q=${q}&format=json&limit=1`;
            const resp = await fetch(url, { headers: { "Accept": "application/json" } });
            const data = await resp.json();
            if (!data || data.length === 0) {
                statusEl.innerText = "Indirizzo non trovato.";
                return;
            }
            const loc = data[0];
            userLocation = { lat: parseFloat(loc.lat), lon: parseFloat(loc.lon) };
            document.getElementById("geoLabel").innerText = `Posizione impostata: ${addr}`;
            statusEl.innerText = `Coordinate: ${userLocation.lat.toFixed(5)}, ${userLocation.lon.toFixed(5)} (raggio ${radius.toFixed(1)} km)`;
        } catch (e) {
            console.error(e);
            statusEl.innerText = "Errore durante la geocodifica.";
        }
    }

    function computeBestTotalWithinRadius(centerRadiusKm, extraKm) {
        if (!userLocation) return null;
        let best = null;
        Object.keys(stores).forEach(key => {
            const loc = storeLocations[key];
            if (!loc) return;
            const dist = distanceKm(userLocation.lat, userLocation.lon, loc.lat, loc.lon);
            if (dist > centerRadiusKm + extraKm) return;

            let total = 0;
            Object.keys(basket).forEach(itemId => {
                const p = products.find(x => x.id == itemId);
                const qty = basket[itemId];
                const availMap = p.availability || {};
                const isAvailable = (key in availMap) ? !!availMap[key] : true;
                if (isAvailable) {
                    total += p.prices[key] * qty;
                }
            });
            if (best === null || total < best.total) {
                best = { storeKey: key, distKm: dist, total };
            }
        });
        return best;
    }

    function runComparison() {
        if (Object.keys(basket).length === 0) { alert("Il carrello √® vuoto!"); return; }
        if (!userLocation) { alert("Imposta prima una posizione (indirizzo)."); return; }
        const radius = getRadiusKm();
        if (isNaN(radius) || radius <= 0) { alert("Raggio km non valido."); return; }

        const resultsModal = document.getElementById("resultsModal");
        const container = document.getElementById("resultsContainer");
        container.innerHTML = "";
        const savingsEl = document.getElementById("savingsSummary");
        const sortMode = document.getElementById("sortMode").value;
        const onlyComplete = document.getElementById("onlyComplete").checked;

        const results = [];

        Object.keys(stores).forEach(key => {
            const loc = storeLocations[key];
            if (!loc) return;
            const dist = distanceKm(userLocation.lat, userLocation.lon, loc.lat, loc.lon);
            if (dist > radius) return;

            let total = 0;
            let breakdownHtml = `<div class="breakdown-list" id="bd-${key}">`;
            let missingHtml = "";
            const missingItems = [];

            const groupedLines = {};
            const categoryOrder = ["Ortofrutta","Carne","Pesce","Salumi/Formaggi","Gastronomia","Latticini","Panetteria","Surgelati","Dispensa","Snack/Dolci","Colazione","Bevande","Cura Casa","Cura Persona","Animali","Casalinghi"];

            Object.keys(basket).forEach(itemId => {
                const p = products.find(x => x.id == itemId);
                const qty = basket[itemId];
                const availMap = p.availability || {};
                const isAvailable = (key in availMap) ? !!availMap[key] : true;
                const cat = p.category || "Altro";
                if (!groupedLines[cat]) groupedLines[cat] = [];

                if (isAvailable) {
                    const itemTotal = p.prices[key] * qty;
                    total += itemTotal;
                    groupedLines[cat].push(`
                        <div class="breakdown-row">
                            <span>${qty}x ${p.name}</span>
                            <span class="bd-price">‚Ç¨${itemTotal.toFixed(2)}</span>
                        </div>
                    `);
                } else {
                    missingItems.push(p);
                    const line = `
                        <div class="breakdown-row" style="color:#b91c1c;">
                            <span>${qty}x ${p.name}</span>
                            <span class="bd-price">NON DISP.</span>
                        </div>
                    `;
                    groupedLines[cat].push(line);
                    missingHtml += line;
                }
            });

            if (onlyComplete && missingItems.length > 0) {
                return;
            }

            const cats = Object.keys(groupedLines).sort((a,b) => {
                const ia = categoryOrder.indexOf(a);
                const ib = categoryOrder.indexOf(b);
                return (ia === -1 ? 999 : ia) - (ib === -1 ? 999 : ib);
            });

            cats.forEach(cat => {
                breakdownHtml += `
                    <div style="font-size:0.8rem; font-weight:700; margin-top:6px; margin-bottom:2px;">
                        ${cat}
                    </div>
                `;
                groupedLines[cat].forEach(line => {
                    breakdownHtml += line;
                });
            });

            if (missingItems.length > 0) {
                breakdownHtml += `
                    <div style="margin-top:8px; padding-top:8px; border-top:1px dashed #fca5a5;">
                        <div style="font-size:0.8rem; font-weight:700; color:#b91c1c; margin-bottom:4px;">
                            ‚ö† Prodotti non disponibili in questo supermercato:
                        </div>
                        ${missingHtml}
                    </div>
                `;
            }

            breakdownHtml += `</div>`;

            results.push({
                key,
                meta: stores[key],
                distKm: dist,
                total,
                missingCount: missingItems.length,
                breakdown: breakdownHtml
            });
        });

        if (results.length === 0) {
            container.innerHTML = "<p style='padding:20px; text-align:center; color:#555'>Nessun supermercato entro il raggio selezionato.</p>";
            savingsEl.innerText = "";
            resultsModal.style.display = "block";
            return;
        }

        results.sort((a,b) => {
            if (sortMode === "distance") {
                return a.distKm - b.distKm;
            } else if (sortMode === "mixed") {
                const scoreA = a.total + a.distKm * 0.8;
                const scoreB = b.total + b.distKm * 0.8;
                return scoreA - scoreB;
            } else {
                return a.total - b.total;
            }
        });

        const bestCurrent = results[0];
        const bestWider = computeBestTotalWithinRadius(radius + 1, 0);
        if (bestWider && bestWider.distKm > radius + 0.01 && bestWider.total + 0.01 < bestCurrent.total) {
            const saved = (bestCurrent.total - bestWider.total).toFixed(2);
            const newRadius = (radius + 1).toFixed(1);
            const bestStoreName = stores[bestWider.storeKey].name;
            savingsEl.innerText =
                `Con un raggio di ${newRadius} km potresti includere ${bestStoreName} e risparmiare circa ‚Ç¨${saved} sulla spesa.`;
        } else {
            const bestTotal = bestCurrent.total.toFixed(2);
            savingsEl.innerText = `Miglior totale nel raggio selezionato: ‚Ç¨${bestTotal}.`;
        }

        results.forEach((res, idx) => {
            const isBest = idx === 0;
            const hasMissing = res.missingCount > 0;
            container.innerHTML += `
                <div class="result-card ${isBest ? 'best' : ''}">
                    ${isBest ? `<div class="best-badge">üèÜ MIGLIORE</div>` : ''}
                    <div class="store-row">

                            <div style="font-size:0.85rem; color:#777">Distanza: ${res.distKm.toFixed(1)} km</div>
                            ${hasMissing ? `
                                <div style="font-size:0.8rem; color:#b91c1c; margin-top:4px;">
                                    ‚ùó Alcuni prodotti del carrello non sono disponibili in questo supermercato
                                </div>
                            ` : ""}
                        </div>
                    </div>
                    <div class="total">‚Ç¨${res.total.toFixed(2)}</div>
                    <button class="toggle-btn" id="btn-${res.key}" onclick="toggleBreakdown('${res.key}')">‚¨á Vedi dettaglio spesa</button>
                    ${res.breakdown}
                </div>
            `;
        });

        resultsModal.style.display = "block";
    }

    document.getElementById("sortMode").addEventListener("change", () => {
        if (document.getElementById("resultsModal").style.display === "block") runComparison();
    });
    document.getElementById("onlyComplete").addEventListener("change", () => {
        if (document.getElementById("resultsModal").style.display === "block") runComparison();
    });

    document.getElementById("searchInput").addEventListener("input", renderProducts);
    document.getElementById("typeFilter").addEventListener("change", renderProducts);
    renderProducts();
</script>
</body>
</html>
